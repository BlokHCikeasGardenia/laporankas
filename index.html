<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Kas RT</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    iframe { width: 80vw; height: 90vh; border: none; margin-top: 1em; }
    select { font-size: 1em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Laporan Kas RT</h1>
  <label for="laporanSelect">Pilih Laporan:</label>
  <select id="laporanSelect" onchange="changePDF()">
    <option value="05 Laporan Keuangan Mei 2025.pdf">Mei 2025</option>
    <!-- Jika ada file baru, tambahkan option di sini -->
  </select>
  <br>
  <iframe id="pdfFrame" src="05 Laporan Keuangan Mei 2025.pdf"></iframe>
  <p><a id="downloadLink" href="05 Laporan Keuangan Mei 2025.pdf" download>Download PDF</a></p>
  <script>
    function changePDF() {
      var select = document.getElementById('laporanSelect');
      var pdf = select.value;
      document.getElementById('pdfFrame').src = pdf;
      document.getElementById('downloadLink').href = pdf;
    }
  </script>
</body>
</html>
