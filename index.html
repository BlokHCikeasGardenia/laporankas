<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laporan Kas RT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .pdf-frame { width: 100%; height: 80vh; border: 1px solid #dee2e6; border-radius: 8px; }
    .container { max-width: 900px; margin-top: 40px; }
    .dropdown-select { max-width: 340px; margin: 0 auto; }
    @media (max-width: 768px) {
      .pdf-frame { height: 55vh; }
    }
  </style>
</head>
<body>
  <div class="container shadow bg-white p-4 rounded">
    <h1 class="mb-4 text-center text-primary">Laporan Kas RT</h1>
    <div class="mb-3 dropdown-select">
      <label for="laporanSelect" class="form-label">Pilih Laporan:</label>
      <select class="form-select" id="laporanSelect" onchange="changePDF()">
        <option value="05 Laporan Keuangan Mei 2025.pdf">Mei 2025</option>
        <!-- Tambahkan option baru di sini untuk file berikutnya -->
      </select>
    </div>
    <div class="mb-3 text-center">
      <a id="downloadLink" href="05 Laporan Keuangan Mei 2025.pdf" class="btn btn-success" download>
        <i class="bi bi-download"></i> Download PDF
      </a>
    </div>
    <div>
      <iframe id="pdfFrame" class="pdf-frame" src="05 Laporan Keuangan Mei 2025.pdf"></iframe>
    </div>
    <footer class="mt-4 text-center text-muted small">
      &copy; 2025 RT Blok H Cikeas Gardenia
    </footer>
  </div>
  <!-- Bootstrap JS (opsional, hanya jika ingin fitur dropdown JS lain) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons (untuk ikon download, opsional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script>
    function changePDF() {
      var select = document.getElementById('laporanSelect');
      var pdf = select.value;
      document.getElementById('pdfFrame').src = pdf;
      document.getElementById('downloadLink').href = pdf;
    }
  </script>
</body>
</html>
