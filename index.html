<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laporan Kas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .pdf-frame { width: 100%; height: 80vh; border: 1px solid #dee2e6; border-radius: 8px; }
    .container { max-width: 900px; margin-top: 40px; }
    .dropdown-select { max-width: 340px; margin: 0 auto; }
    @media (max-width: 768px) {
      .pdf-frame { height: 55vh; }
    }
  </style>
</head>
<body>
  <div class="container shadow bg-white p-4 rounded">
    <h1 class="mb-4 text-center text-primary">Laporan Kas</h1>
    <div class="mb-3 dropdown-select">
      <label for="laporanSelect" class="form-label">Pilih Laporan:</label>
      <select class="form-select" id="laporanSelect" onchange="changePDF()">
        <option value="LaporanKeuanganMei2025.pdf">Mei 2025</option>
        <!-- Tambahkan option baru di sini untuk file berikutnya -->
      </select>
    </div>
    <div class="mb-3 text-center">
      <a id="viewLink" href="05 Laporan Keuangan Mei 2025.pdf" class="btn btn-primary mb-2" target="_blank" rel="noopener">
        Lihat PDF
      </a>
      <a id="downloadLink" href="05 Laporan Keuangan Mei 2025.pdf" class="btn btn-success mb-2" download>
        Download PDF
      </a>
    </div>
    <div>
      <iframe id="pdfFrame" class="pdf-frame" src="LaporanKeuanganMei2025.pdf"></iframe>
    </div>
    <footer class="mt-4 text-center text-muted small">
      &copy; 2025 RT Blok H Cikeas Gardenia
    </footer>
  </div>
  <!-- Bootstrap JS (opsional, hanya jika ingin fitur dropdown JS lain) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function changePDF() {
      var select = document.getElementById('laporanSelect');
      var pdf = select.value;
      document.getElementById('pdfFrame').src = pdf;
      document.getElementById('downloadLink').href = pdf;
      document.getElementById('viewLink').href = pdf;
    }
  </script>
  
  <footer>
    <div class="footer-text">
      Mau lihat data yang lain? klik link di bawah ini ya...
    </div>
    <nav>
      <a href="https://blokhcikeasgardenia.github.io/home/">Beranda</a>
      <a href="https://blokhcikeasgardenia.github.io/saldo/">Saldo</a>
      <a href="https://blokhcikeasgardenia.github.io/rekap/">Rekap</a>      
      <a href="https://blokhcikeasgardenia.github.io/dataipl/">Data IPL</a>
      <a href="https://blokhcikeasgardenia.github.io/dataair/">Data Air</a>
      <a href="https://blokhcikeasgardenia.github.io/dataaula/">Data Aula</a>
      <a href="https://blokhcikeasgardenia.github.io/datalainnya/">Data Lainnya</a>
      <a href="https://blokhcikeasgardenia.github.io/pemasukan/">Pemasukan</a>
      <a href="https://blokhcikeasgardenia.github.io/pengeluaran/">Pengeluaran</a>
      <a href="https://blokhcikeasgardenia.github.io/pengumuman/">Pengumuman</a>
    </nav>
  </footer>
</body>
</html>
